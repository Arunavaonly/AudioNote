<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription & Summarization</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Transcription & Summarization</h1>
            <p>Speak, transcribe, and get an instant summary</p>
        </header>

        <main>
            <div class="controls">
                <button id="recordButton" class="btn record-btn" onclick="toggleRecording()">
                    <i class="fas fa-microphone"></i>
                    <span>Start Recording</span>
                </button>
                <div id="recordingStatus" class="status hidden">Recording...</div>
                <div id="processingStatus" class="status hidden">Processing...</div>
                <div id="errorMessage" class="error-message hidden"></div>
            </div>

            <div class="results-container">
                <div class="result-box">
                    <h2>Transcription</h2>
                    <div id="transcriptionResult" class="result-content">Your transcription will appear here</div>
                </div>
                
                <div class="result-box">
                    <h2>Summary</h2>
                    <div id="summaryResult" class="result-content">Your summary will appear here</div>
                    <div id="summaryControls" class="result-controls"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Voice Transcription & Summarization App</p>
        </footer>
    </div>

    <script src="/static/config.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
